<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    >
    <style>
        body {
            margin: 5px;
            padding-bottom: 70px;
            background-color: white !important
        }
    </style>
</head>

<body>
    <div class='container'>
        <!-- Add Jumbotron to Header -->
        <div class='jumbotron text-center'style='
                background-image: url(https://www.pbs.org/wgbh/nova/media/original_images/shutterstock_1041249343.jpg);
                background-size: cover;
                background-position: center;'
        >
            <h1 style='color: white;'>Mission to Mars</h1>
            <!-- Add a button to activate scraping script -->
            <p>
                <a class='btn btn-warning btn-lg' href='/scrape' role='button' style='color: black;'>
                    Scrape New Data
                </a>
            </p>
        </div>

        <!-- Add section for Mars News -->
        <div class='row' id='mars-news'>
            <h2>Latest Mars News</h2>
            <div class='col-md-2'>
                <img 
                    src={{ mars.thumbnail }} 
                    class='img-responsive' 
                    alt='Responsive image'
                    style='border: 1px solid black;'    
                >
            </div>
            <div class='col-md-10'>                
                <div class='media'>
                    <!-- style='border-style: solid;' -->
                    <div class='media-body'>
                        <h5>{{ mars.article_date }}</h5>
                        <h4 class='media-heading'>{{ mars.news_title }}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section for Feaured Image and Facts table -->
        <div class='row' id='mars-featured-image'>
            <div class='col-md-8'>
                <h2>Featured Mars Image</h2>
                <img 
                    src={{ mars.featured_image }} 
                    class='img-responsive' 
                    alt='Responsive image'
                    style='border: 3px solid black;'
                >
            </div>

            <div class='col-md-4'>
                <!-- Mars Facts -->
                <div class='row' id='mars-facts'>
                    <h2>Mars Planet Profile</h2>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>

        <!-- Secion for Mars Hemispheres -->
        <div class='row' id='mars-hemispheres'>
            <div class='page-header'>
                <h2 class='text-center'>Mars Hemispheres</h2>
            </div>

            {% for hemisphere in mars.hemispheres %}
            <div class='col-md-6'>
                <div class='thumbnail'>
                    <img 
                        src='{{ hemisphere.img_url | default('static/images/error.png', true) }}'
                        class='img-responsive' 
                        alt='Responsive image'
                    >
                    <div class='caption'>
                        <h3>{{ hemisphere.title }}</h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
